<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
    <header>
    <div class="container">
        <div class="signup-heading"><h4>Signup</h4></div>
    </div>
    </header>
    <section>
        <div class="form-section">
            <div class="container">
                <div class="form-section">
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="text" placeholder="MM/DD/YYYY">
            </div>
            </div>
        </div>
    </section>
    <section>
        <div class="input-section">
            <div class="container">
                <div class="label-sec">
                  <div class="l-sec-one">
                    <input type="radio" name="Student" value="Student">
                    <span>Student</span>
                  </div>
                  <div class="l-sec-one">
                    <input type="radio" name="Employee" value="Employee">
                    <span>Employee</span>
                  </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="i-agree-section">
                <input type="radio" name="radio">
                <span>I agree to all the Terms and conditions</span>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="signUp"><button type="submit">Signup</button></div>
        </div>
    </section>
</div>
</body>
</html>
